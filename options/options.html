<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Options - Git flow (for Github)</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <main>
            <h3>Pull request template</h3>
            <textarea name="pr-template" class="monotype" id="pr-template" placeholder="Enter a template for your pull-requests..."></textarea>
            <div class="right">
                <span id="save-status"></span>
                <input type="button" value="Restore V1 settings" id="reset-to-v1" title="V2 uses a different template then V1, so we changed the key. You can revert the change using this button.">
                <input type="button" value="Reset" id="reset-button">
                <input type="button" value="Save" id="save-button">
            </div>
        </main>
        <script type="text/javascript" src="../src/functions.js"></script>
        <script type="text/javascript" src="../src/common.js"></script>
        <script type="text/javascript" src="options.js"></script>
    </body>
</html>
